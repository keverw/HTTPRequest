<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Client Tests</title>
<script type="text/javascript" src="../HTTPRequest.js"></script>
<script type="text/javascript">
function test_Get()
{
	HTTPRequest.get('get_test.php', function(status, headers, content)
	{
		console.log(status, headers, content)
	});
	
	return false;
}

function test_Post()
{
	HTTPRequest.post('http://localhost/post_test.php', {hello: 'world'} ,function(status, headers, content)
	{
		console.log(status, headers, content)
	});
	return false;
}

function test_JSON()
{
	HTTPRequest.get('http://localhost/json.php', function(status, headers, content)
	{
		console.log(status, headers, content)
	},{CONTENT_TYPE: 'json'});
}

</script>
</head>
<body>
<button onclick="test_Get()">Get</button>&nbsp;<button onclick="test_Post()">Post</button>&nbsp;<button onclick="test_JSON()">JSON</button>
</body>
</html>
